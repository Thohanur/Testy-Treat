<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tasty_treat_logo.png"  type="image/png">
    <title>Testy Treat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <!-- Navbar section -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                  <a class="navbar-brand" href="#"><img src="tasty_treat_logo.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">About</a>
                      <a class="nav-link" href="#">Recipes</a>
                      <a class="nav-link" href="#">Blog</a>
                    </div>
                  </div>
                </div>
              </nav>
        </section>


        <section>
            <div class="container">
                <!-- get input from from search -->
                    <form id="searchInput" class="col-md-6 m-auto">
                        <div class="input-group mb-3">
                            <input id="searchInputText" type="text" class="form-control" placeholder="Search your meal">
                            <button class="btn btn-danger" type="submit" id="button-addon2 ">SEARCH</button>
                        </div>
                    </form>

                    <div id="uperArrow">
                        <div class="col-3 m-auto"><img src="UperArrow.gif" alt=""></div>
                        <h3 class=" col-6 m-auto">
                            Please search your favourite food
                        </h3>

                    </div>
                <!-- Search results and display by collumn -->
                <div id="row" class="row">
                </div>


                <!-- Box for clicked item -->
                <div class="modal fade" id="foodBox">
                    <div class="modal-dialog modal-xl modal-dialog-centered">


                        <!-- clicked food details -->
                        <div id="modalBody" class="modal-content">
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
